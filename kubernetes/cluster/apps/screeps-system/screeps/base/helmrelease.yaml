---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app screeps
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: screeps-system
  releaseName: *app
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      hostname: "screeps.${SECRET_DOMAIN}"
    controllers:
      main:
        initContainers:
          init-permissions:
            image:
              repository: busybox
              tag: 1.36.1
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - |
                echo "Setting permissions on /screeps"
                addgroup -g 1000 screeps && adduser -u 1000 -G screeps -D screeps
                find /screeps -mindepth 0 -not -name config.yml -exec chown -R screeps:screeps {} \;
                echo "Sleeping for 60 seconds"
                sleep 60
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - SETGID
                  - SETUID
        containers:
          screeps:
            image:
              repository: screepers/screeps-launcher
              tag: v1.16.0
            envFrom:
              - secretRef:
                  name: screeps-env
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            workingDir: /screeps
          mongodb:
            image:
              repository: mongo
              tag: 7.0.12
          redis:
            image:
              repository: redis
              tag: 7.4.0
    service:
      main:
        controller: main
        ports:
          screeps:
            enabled: true
            protocol: TCP
            port: 21025
            targetPort: 21025
    persistence:
      config:
        enabled: true
        type: configMap
        name: screeps-config
        globalMounts:
          - path: /screeps/config.yml
            subPath: config.yaml
      market-config:
        enabled: true
        type: configMap
        name: screeps-config
        globalMounts:
          - path: /screeps/market.js
            subPath: market.yaml
      data:
        enabled: true
        storageClass: mayastor-nvmf
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /data
        retain: false
      screeps-data:
        enabled: true
        storageClass: mayastor-nvmf
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /screeps
        retain: false
