---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mayastor
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: storage-system
  releaseName: *app
  chart:
    spec:
      chart: *app
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: mayastor
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    storageClass:
      enabled: false
