---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: networking-system
  releaseName: *app
  chart:
    spec:
      chart: *app
      version: 1.15.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: disabled
    securityContext:
      capabilities:
        ciliumAgent:
          [
            CHOWN,
            KILL,
            NET_ADMIN,
            NET_RAW,
            IPC_LOCK,
            SYS_ADMIN,
            SYS_RESOURCE,
            DAC_OVERRIDE,
            FOWNER,
            SETGID,
            SETUID,
          ]
        cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
