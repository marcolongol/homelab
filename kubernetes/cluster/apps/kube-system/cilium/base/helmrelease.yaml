---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: kube-system
  releaseName: *app
  chart:
    spec:
      chart: *app
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent:
          [
            CHOWN,
            KILL,
            NET_ADMIN,
            NET_RAW,
            IPC_LOCK,
            SYS_ADMIN,
            SYS_RESOURCE,
            DAC_OVERRIDE,
            FOWNER,
            SETGID,
            SETUID,
          ]
        cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    k8sServiceHost: 10.0.0.200
    k8sServicePort: 6443
    gatewayAPI:
      enabled: true
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
        ingress:
          enabled: true
          annotations:
            nginx.ingress.kubernetes.io/whitelist-source-range: ${CONFIG_NGINX_WHITELIST}
            nginx.ingress.kubernetes.io/auth-method: "GET"
            nginx.ingress.kubernetes.io/auth-url: "http://authelia.auth-system.svc.cluster.local:9091/api/verify"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN_0}?rm=$request_method"
            nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User,Remote-Name,Remote-Groups,Remote-Email"
          className: nginx
          hosts:
            - hubble.${SECRET_DOMAIN_0}
          tls:
            - secretName: ${SECRET_DOMAIN_0}-prod
              hosts:
                - hubble.${SECRET_DOMAIN_0}
